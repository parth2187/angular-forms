<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>Login</h4>
          </div>
          <div class="card-body">
            <form #LoginForm="ngForm" (ngSubmit)="onSubmit(LoginForm)">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email" [(ngModel)]="user.email" name="email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" [(ngModel)]="user.password" name="password">
              </div>
              <div class="form-group">
                <button type="submit" class="mt-3 btn btn-primary ">Login</button>
              </div>
            </form>
            <div class="alert alert-danger mt-2" *ngIf="isLoginFailed">
              <p class="text-center">Incorrect Email or Password! Please check your email and password!</p>
              </div>
            <div class="alert alert-success mt-2" *ngIf="isSuccess">
              <p class="text-center">Login Successful!</p>
            </div>
            <p>Not registered? <a routerLink="/signup">Create an account</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
