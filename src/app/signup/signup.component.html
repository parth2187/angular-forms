<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>Sign Up</h4>
          </div>
          <div class="card-body">
            <form #signUpData="ngForm" (ngSubmit)="onSubmit(signUpData)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your Name" ngModel #name="ngModel" name="name" required>
                    <small class="text-danger" *ngIf="name.invalid && name.touched">Name is required</small>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" ngModel #email="ngModel" name="email" required email>
                    <small class="text-danger" *ngIf="email.invalid && email.touched">Email is required</small>
                  </div>
              <div class="form-group">
                <label for="password">Password </label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" ngModel #password="ngModel" name="password" minlength="6" required>
                <small class="text-danger" *ngIf="password.invalid && password.touched">Password is required</small>
              </div>
              <button type="submit" class=" mt-3 btn btn-primary" [disabled]="!signUpData.form.valid">Signup</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <p>Already existing user? <a routerLink="/auth">Click here to Login!</a></p>
          </div>
          <div class="card">
            <p *ngIf="isSuccess" class="text-success text-center">You have successfully registered! Redirecting to Login Page!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
